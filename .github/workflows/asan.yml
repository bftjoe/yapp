name: Memory

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  strategy:
    matrix:
      compiler:
        - pkg: g++-11
          exe: g++-11
        - pkg: g++-10
          exe: g++-10

  address_sanitizer:
    uses: picanumber/sanitizer_workflows/.github/workflows/asan.yml@main
    with:
      testDir: 'test' # Explicit specification of the test directory.
      compiler_package: ${{ matrix.compiler.pkg }}
      compiler_name: ${{ matrix.compiler.exe }}
